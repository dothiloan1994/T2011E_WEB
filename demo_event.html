<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo event</title>
    <link rel="stylesheet" href="css/demo_event.css">
</head>
<body>
    <div id="box" onclick="showEvent1()" onmouseenter="showEvent1()" onmouseleave="showEvent2()">
        <h1 id="number">0</h1>
    </div>
    <p oncopy="showEvent1()" oncut="showEvent2()" onpaste="showEvent1()">
        Công tác chuẩn bị hoàn tất
    </p>
    <div class="col-md-12">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form action = "#" method="get">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="Email" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name" placeholder="Name" class="form-control"/>
                        </div>
                        <div class=""
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var x = 0;
        var number = document.getElementById("number");
        function showEvent1(){
            x++;
            number.innerText=x;
            //console.log("Show Event 01");
        }
        function  showEvent2(){
            x--;
            number.innerText = x;
        }
    </script>
</body>
</html>
