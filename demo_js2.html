<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo js2</title>
</head>
<body>
    <script type="text/javascript">
        var ob ={
            name:"Hoang",
            age:18,
            address:"abc",
            danhsachnguoiyeu:[],
            run:function(){
                console.log(this.name + " đang chạy...");
            }
        }
        ob.run();
        console.log("Ten: "+ob.name);
        ob.name = "Tùng:";
        console.log("Ten: " + ob.name);
        ob.danhsachnguoiyeu.push("Loan");
        ob.danhsachnguoiyeu.push("Linh");
        console.log(ob.danhsachnguoiyeu);
    </script>
</body>
</html>
