    var minu=10;
    var second=0;
    var runTime = setInterval(stopTime,1000);
    function stopTime(){
        if(minu==0&second==0){
            clearInterval(runTime);
            alert("Stopped Time");
        }else {
            if (second == 0) {
                second = 59;
                minu = minu - 1;
            } else {
                second = second - 1;
            }
            if (second <= 9) {
                h.innerHTML = "0" + minu + ":" + "0" + second;
            } else {
                h.innerHTML = "0" + minu + ":" + second;
            }
        }
    };
