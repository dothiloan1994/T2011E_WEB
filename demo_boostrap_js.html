<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Bootstrap JS</title>
    <link rel="stylesheet" href="libs/bootstrap3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="libs/nivo/nivo-slider.css">
    <link rel="stylesheet" href="libs/nivo/themes/default/default.css">
    <link rel="stylesheet" href="libs/owlcarosel/owl.carousel.min.css">
    <link rel="stylesheet" href="libs/owlcarosel/owl.theme.default.css">
</head>
<body>
    <section class="col-md-12">
        <div class="container">
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                Launch demo modal
            </button>

        </div>
    </section>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <section class="col-md-12">
        <div class="container">
            <div class="dropdown">
                <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown trigger
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dLabel">
                    <li>Home</li>
                    <li>Category</li>
                    <li>Product</li>
                    <li>Brand</li>
                </ul>
            </div>

        </div>
    </section>

    <!--Nav tab-->
    <section class="col-md-12">
        <div class="container">
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home">HOME</div>
                <div role="tabpanel" class="tab-pane" id="profile">PROFILE</div>
                <div role="tabpanel" class="tab-pane" id="messages">MESSAGES</div>
                <div role="tabpanel" class="tab-pane" id="settings">SETTING</div>
            </div>
        </div>
    </section>

    <section class="col-md-12">
        <div class="container theme-default">
            <div id="slider" class="nivoSlider">
                <img src="imgs/toystory.jpg" data-thumb="images/toystory.jpg" alt="" />
                <img src="imgs/up.jpg" data-thumb="images/up.jpg" alt="" title="This is an example of a caption" />
                <img src="imgs/walle.jpg" data-thumb="images/walle.jpg" alt="" data-transition="slideInLeft" />
                <img src="imgs/nemo.jpg" data-thumb="images/nemo.jpg" alt="" title="#htmlcaption" />
            </div>
        </div>
    </section>
    <section class="col-md-12">
        <div class="container">
            <div class="owl-carousel owl-theme">
                <img src="imgs/toystory.jpg" data-thumb="images/toystory.jpg" alt="" />
                <img src="imgs/up.jpg" data-thumb="images/up.jpg" alt="" title="This is an example of a caption" />
                <img src="imgs/walle.jpg" data-thumb="images/walle.jpg" alt="" data-transition="slideInLeft" />
                <img src="imgs/nemo.jpg" data-thumb="images/nemo.jpg" alt="" title="#htmlcaption" />
                <img src="imgs/toystory.jpg" data-thumb="images/toystory.jpg" alt="" />
                <img src="imgs/up.jpg" data-thumb="images/up.jpg" alt="" title="This is an example of a caption" />
                <img src="imgs/walle.jpg" data-thumb="images/walle.jpg" alt="" data-transition="slideInLeft" />
                <img src="imgs/nemo.jpg" data-thumb="images/nemo.jpg" alt="" title="#htmlcaption" />
            </div>
        </div>
    </section>
<!--    lightbox2, fullpage, -->
    <script src="libs/jquery/jquery-3.5.1.min.js"></script>
    <script src="libs/bootstrap3.4.1/js/bootstrap.js"></script>
    <script src="libs/nivo/jquery.nivo.slider.js"></script>
    <script src="libs/owlcarosel/owl.carousel.min.js"></script>
    <script type="text/javascript">
        $('#slider').nivoSlider();
    </script>
    <script type="text/javascript">
        $('.owl-carousel').owlCarousel({
            loop:true,
            margin:10,
            nav:true,
            responsive:{
                0:{
                    items:1
                },
                600:{
                    items:3
                },
                1000:{
                    items:5
                }
            }
        })
    </script>
</body>
</html>
